<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://ci3.googleusercontent.com/mail-sig/AIorK4yL2XmhDyhv7FI30KzrSwM6FfNMQF83Vc08qOWC1OuwlI0Fyn9n5VCJip279AvnAn_PZEmwezM"
        type="image/x-icon">
    <title>Marmeto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
<!-- This is the main container -->
    <main class="container">

        <section class="left">

            <div class="main_image">
                <img src="Image/img.jpeg" alt="">

                <div class="mini_image">
                    <img src="Image/thumb1.jpeg" alt="">
                    <img src="Image/thumb2.jpeg" alt="">
                    <img src="Image/thumb3.jpeg" alt="">
                    <img src="Image/thumb4.jpeg" alt="">
                </div>

            </div>

        </section>

        <section class="right">

            <p class="vendor"></p>

            <h3 class="title border"></h3>

            <article class="price-article border">

                <div class="price-and-discount">
                    <h1 class="price"></h1>

                    <p class="percent-off"></p>
                </div>

                <s class="compare-at-price"></s>
            </article>

            <article class="color-article border">
                <p class="color-title">Choose a Color</p>

                <div class="select-color">

                </div>
            </article>

            <article class="size-article">

                <p class="size-title">Choose a size</p>

                <div class="select-size">

                </div>

            </article>

            <article class="cart-article border ">

                <div class="cart-main">
                    <div class="quantity">
                        <button class="decrease btn">-</button>
                        <div class="count">1</div>
                        <button class="increase btn">+</button>

                    </div>

                    <button class="add-to-cart">
                        <img src="./assets/cart.png" alt="">
                        Add to Cart
                    </button>

                </div>

                <div class="cart-msg"></div>
            </article>


            <div class="description">
                <p class="para"></p>
            </div>

        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
